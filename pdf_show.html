<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.min.js"></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }

    .background {
      background-image: url('background.png');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .upload-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
      position: relative;
    }

    .button-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .custom-file-upload {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .plus-icon {
      background-color: #007BFF;
      color: white;
      font-size: 24px;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      line-height: 45px;
      text-align: center;
      cursor: pointer;
      position: relative;
    }

    .option-menu {
      display: none;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      left: calc(100% + 10px);
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      border-radius: 10px;
      overflow: hidden;
      z-index: 1000;
      min-width: 180px;
      text-align: left;
    }

    .option-menu div {
      padding: 12px 20px;
      cursor: pointer;
      border-bottom: 1px solid #ddd;
      font-weight: bold;
    }

    .option-menu div:hover {
      background-color: #f0f0f0;
    }

    input[type="file"] {
      display: none;
    }

    canvas {
      margin-top: 20px;
      max-width: 90%;
      border: 1px solid #000;
      border-radius: 5px;
    }

    .page-number {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }

    .plus-container {
      position: relative;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="upload-box">
      <h1>Please Upload Your PDF File</h1>

      <div class="button-container">
        <label class="custom-file-upload" for="file-input">Select PDF File</label>

        <div class="plus-container">
          <div class="plus-icon" id="plus-icon">+</div>
          <div id="option-menu" class="option-menu">
            <div id="device">My Device</div>
            <div id="gdrive">Google Drive</div>
            <div id="onedrive">Microsoft OneDrive</div>
            <div id="dropbox">Dropbox</div>
          </div>
        </div>
      </div>

      <input type="file" id="file-input" accept="application/pdf">
      <div id="pdf-container"></div>
      <div id="page-info"></div>
    </div>
  </div>

  <script>
    const CLIENT_ID = "705204588232-3m2bivi6c0nd41lgpe7j34abim8s0gta.apps.googleusercontent.com";
    const API_KEY = "AIzaSyAs1-yX51Kd5aKl-mB1oHhKXhOwCUDcPUY";
    const SCOPES = "https://www.googleapis.com/auth/drive.readonly";
    const DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"];

    const plusIcon = document.getElementById('plus-icon');
    const optionMenu = document.getElementById('option-menu');

    plusIcon.addEventListener('click', function () {
      optionMenu.style.display = optionMenu.style.display === 'block' ? 'none' : 'block';
    });

    document.getElementById('device').addEventListener('click', function () {
      document.getElementById('file-input').click();
      optionMenu.style.display = 'none';
    });

    document.getElementById('gdrive').addEventListener('click', function () {
      loadPicker();
      optionMenu.style.display = 'none';
    });

    document.getElementById('onedrive').addEventListener('click', function () {
      alert('Microsoft OneDrive থেকে ফাইল সিলেক্ট করার কাজ হবে।');
      optionMenu.style.display = 'none';
    });

    document.getElementById('dropbox').addEventListener('click', function () {
      alert('Dropbox থেকে ফাইল সিলেক্ট করার কাজ হবে।');
      optionMenu.style.display = 'none';
    });

    document.getElementById('file-input').addEventListener('change', function () {
      let file = this.files[0];
      if (!file) {
        alert('ফাইল সিলেক্ট করুন!');
        return;
      }
      const fileReader = new FileReader();
      fileReader.onload = function () {
        const typedarray = new Uint8Array(this.result);
        renderPDF(typedarray);
      };
      fileReader.readAsArrayBuffer(file);
    });

    function renderPDF(arrayBuffer) {
      pdfjsLib.getDocument(arrayBuffer).promise.then(function (pdf) {
        const container = document.getElementById('pdf-container');
        const pageInfo = document.getElementById('page-info');
        container.innerHTML = '';
        pageInfo.innerHTML = '';
        const totalPages = pdf.numPages;

        for (let pageNumber = 1; pageNumber <= totalPages; pageNumber++) {
          pdf.getPage(pageNumber).then(function (page) {
            const viewport = page.getViewport({ scale: 1.5 });
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;
            container.appendChild(canvas);
            page.render({ canvasContext: ctx, viewport: viewport });
            const pageNum = document.createElement('div');
            pageNum.className = 'page-number';
            pageNum.textContent = `পৃষ্ঠা ${page.pageNumber} / ${totalPages}`;
            container.appendChild(pageNum);
          });
        }
      });
    }

    function loadPicker() {
      gapi.load('client:auth2', async () => {
        await gapi.client.init({
          apiKey: API_KEY,
          clientId: CLIENT_ID,
          discoveryDocs: DISCOVERY_DOCS,
          scope: SCOPES,
        });

        const isSignedIn = gapi.auth2.getAuthInstance().isSignedIn.get();
        if (!isSignedIn) {
          await gapi.auth2.getAuthInstance().signIn();
        }

        const token = gapi.auth.getToken().access_token;

        google.picker.api.load('picker', () => {
          const picker = new google.picker.PickerBuilder()
            .addView(google.picker.ViewId.DOCS)
            .setOAuthToken(token)
            .setDeveloperKey(API_KEY)
            .setCallback(pickerCallback)
            .build();
          picker.setVisible(true);
        });
      });
    }

    function pickerCallback(data) {
      if (data.action === google.picker.Action.PICKED) {
        const fileId = data.docs[0].id;
        const accessToken = gapi.auth.getToken().access_token;
        const fileUrl = `https://www.googleapis.com/drive/v3/files/${fileId}?alt=media`;

        fetch(fileUrl, {
          headers: new Headers({ Authorization: `Bearer ${accessToken}` }),
        })
          .then(res => res.arrayBuffer())
          .then(buffer => {
            renderPDF(new Uint8Array(buffer));
          });
      }
    }

    window.addEventListener('click', function (e) {
      if (!plusIcon.contains(e.target) && !optionMenu.contains(e.target)) {
        optionMenu.style.display = 'none';
      }
    });
  </script>
</body>
</html>

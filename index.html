<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dropbox File Picker</title>
  <style>
    /* ===== CSS: Dropbox button styling ===== */
    #dropbox-button {
      padding: 10px 20px;
      background-color: #007ee5;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    #dropbox-button:hover {
      background-color: #005bb5;
    }

    #output {
      margin-top: 20px;
      font-family: Arial;
    }
  </style>
  <script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="317alyycs84fbvu"></script>
</head>
<body>

  <!-- ===== HTML: Dropbox Button ===== -->
  <button id="dropbox-button">Pick a file from Dropbox</button>

  <!-- ===== HTML: Output area ===== -->
  <div id="output"></div>

  <!-- ===== JavaScript: Dropbox integration ===== -->
  <script>
    document.getElementById("dropbox-button").addEventListener("click", function () {
      Dropbox.choose({
        success: function (files) {
          const file = files[0];
          document.getElementById("output").innerHTML =
            `<strong>File Name:</strong> ${file.name}<br>
             <strong>Link:</strong> <a href="${file.link}" target="_blank">${file.link}</a>`;
        },
        cancel: function () {
          alert("File selection cancelled.");
        },
        linkType: "preview", // or "direct"
        multiselect: false,  // set to true if you want to allow multiple file selection
        extensions: ['.pdf', '.docx', '.jpg', '.png'] // allowed file types
      });
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Dropbox File Viewer</title>
  <style>
    /* === Dropbox Section CSS === */
    #dropbox-button {
      background-color: #007EE5;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    #dropbox-preview {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
  </style>
</head>
<body>

  <!-- === Dropbox Section HTML === -->
  <h2>Select a file from Dropbox</h2>
  <button id="dropbox-button">Choose from Dropbox</button>

  <!-- Display selected file preview -->
  <div id="dropbox-preview"></div>

  <!-- === Dropbox JavaScript SDK and Logic === -->
  <script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="317alyycs84fbvu"></script>

  <script>
    // === Dropbox Chooser Integration ===
    document.getElementById("dropbox-button").onclick = function () {
      Dropbox.choose({
        success: function (files) {
          const fileLink = files[0].link;
          const previewArea = document.getElementById("dropbox-preview");

          // Determine if file is PDF or not
          if (fileLink.endsWith(".pdf")) {
            previewArea.innerHTML = '<iframe src="' + fileLink.replace("?dl=0", "?raw=1") + '"></iframe>';
          } else {
            previewArea.innerHTML = '<p>File selected: <a href="' + fileLink + '" target="_blank">' + files[0].name + '</a></p>';
          }
        },
        cancel: function () {
          alert("No file selected.");
        },
        linkType: "preview", // Use "direct" for raw links
        multiselect: false,
        extensions: ['.pdf', '.jpg', '.png', '.docx']
      });
    };
  </script>

</body>
</html>

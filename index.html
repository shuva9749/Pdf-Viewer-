<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Drive Picker</title>
  <meta name="description" content="Select files from your Google Drive using the official file picker." />
  <meta name="keywords" content="Google Drive, File Picker, PDF Viewer" />
  <meta name="author" content="Your Name" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #d2e3fc);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      color: #1a73e8;
      font-size: 2rem;
    }

    .button-group {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .button-group button, .button-group label {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background 0.3s, transform 0.2s;
    }

    .button-group button:hover,
    .button-group label:hover {
      background-color: #0c5dc0;
      transform: scale(1.03);
    }

    .button-group img {
      height: 20px;
    }

    #content {
      background-color: #ffffff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 900px;
      width: 100%;
      white-space: pre-wrap;
      overflow-wrap: break-word;
    }

    #my_device_input {
      display: none;
    }

    canvas {
      margin-top: 1rem;
      max-width: 100%;
      border: 1px solid #ccc;
    }

    @media (max-width: 600px) {
      .button-group {
        flex-direction: column;
        align-items: stretch;
      }

      .button-group button, .button-group label {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Google Drive File Picker</h1>
  </header>

  <div class="button-group">
    <button id="authorize_button" onclick="handleAuthClick()">
      <img src="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_48dp.png" alt="Drive Icon" />
      Google Drive
    </button>
    <button id="signout_button" onclick="handleSignoutClick()">
      <i class="fas fa-sign-out-alt"></i>
      Sign Out
    </button>
    <label for="my_device_input">
      <i class="fas fa-folder-open"></i>
      My Device
    </label>
    <input type="file" id="my_device_input" accept="application/pdf" multiple onchange="handleLocalFiles(event)" />
  </div>

  <div id="content"></div>

  <!-- PDF.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

  <!-- Google API Scripts -->
  <script>
    const CLIENT_ID = '705204588232-3m2bivi6c0nd41lgpe7j34abim8s0gta.apps.googleusercontent.com';
    const API_KEY = 'AIzaSyAs1-yX51Kd5aKl-mB1oHhKXhOwCUDcPUY';
    const APP_ID = '705204588232';
    const SCOPES = 'https://www.googleapis.com/auth/drive.readonly';

    let tokenClient;
    let accessToken = null;
    let pickerInited = false;
    let gisInited = false;

    document.getElementById('authorize_button').style.visibility = 'hidden';
    document.getElementById('signout_button').style.visibility = 'hidden';

    function gapiLoaded() {
      gapi.load('client:picker', initializePicker);
    }

    async function initializePicker() {
      await gapi.client.load('https://www.googleapis.com/discovery/v1/apis/drive/v3/rest');
      pickerInited = true;
      maybeEnableButtons();
    }

    function gisLoaded() {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: ''
      });
      gisInited = true;
      maybeEnableButtons();
    }

    function maybeEnableButtons() {
      if (pickerInited && gisInited) {
        document.getElementById('authorize_button').style.visibility = 'visible';
      }
    }

    function handleAuthClick() {
      tokenClient.callback = async (response) => {
        if (response.error !== undefined) throw response;
        accessToken = response.access_token;
        document.getElementById('signout_button').style.visibility = 'visible';
        document.getElementById('authorize_button').innerText = 'Google Drive';
        await createPicker();
      };

      if (!accessToken) {
        tokenClient.requestAccessToken({ prompt: 'consent' });
      } else {
        tokenClient.requestAccessToken({ prompt: '' });
      }
    }

    function handleSignoutClick() {
      if (accessToken) {
        google.accounts.oauth2.revoke(accessToken);
        accessToken = null;
        document.getElementById('content').innerText = '';
        document.getElementById('authorize_button').innerText = 'Google Drive';
        document.getElementById('signout_button').style.visibility = 'hidden';
      }
    }

    function createPicker() {
      const view = new google.picker.View(google.picker.ViewId.DOCS);
      view.setMimeTypes('application/pdf,image/png,image/jpeg');

      const picker = new google.picker.PickerBuilder()
        .enableFeature(google.picker.Feature.NAV_HIDDEN)
        .enableFeature(google.picker.Feature.MULTISELECT_ENABLED)
        .setDeveloperKey(API_KEY)
        .setAppId(APP_ID)
        .setOAuthToken(accessToken)
        .addView(view)
        .addView(new google.picker.DocsUploadView())
        .setCallback(pickerCallback)
        .build();

      picker.setVisible(true);
    }

    async function pickerCallback(data) {
      if (data.action === google.picker.Action.PICKED) {
        const contentDiv = document.getElementById('content');
        contentDiv.innerHTML = `<strong>Selected Files:</strong><br/>`;

        for (const doc of data.docs) {
          const fileId = doc.id;
          const fileName = doc.name;

          const fileDetails = document.createElement('p');
          fileDetails.innerHTML = `<strong>${fileName}</strong><br>File ID: ${fileId}`;
          contentDiv.appendChild(fileDetails);

          try {
            const res = await gapi.client.drive.files.get({
              fileId,
              fields: '*'
            });
            const detail = document.createElement('pre');
            detail.textContent = JSON.stringify(res.result, null, 2);
            contentDiv.appendChild(detail);
          } catch (e) {
            const error = document.createElement('p');
            error.style.color = 'red';
            error.textContent = 'Error loading file details';
            contentDiv.appendChild(error);
          }
        }
      }
    }

    function handleLocalFiles(event) {
      const files = event.target.files;
      const contentDiv = document.getElementById('content');
      contentDiv.innerHTML = `<strong>Files from My Device:</strong><br/>`;

      for (const file of files) {
        const fileDetails = document.createElement('p');
        fileDetails.innerHTML = `<strong>${file.name}</strong><br>Type: ${file.type}<br>Size: ${file.size} bytes`;
        contentDiv.appendChild(fileDetails);

        // Render PDF content
        const reader = new FileReader();
        reader.onload = function () {
          const typedarray = new Uint8Array(reader.result);
          pdfjsLib.getDocument({ data: typedarray }).promise.then(pdf => {
            for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
              pdf.getPage(pageNum).then(page => {
                const scale = 1.5;
                const viewport = page.getViewport({ scale });
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                contentDiv.appendChild(canvas);

                page.render({
                  canvasContext: context,
                  viewport: viewport
                });
              });
            }
          });
        };
        reader.readAsArrayBuffer(file);
      }
    }
  </script>

  <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
  <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dropbox Chooser Integration</title>
</head>
<body>
  <h2>Choose Files from Dropbox</h2>
  <button id="dropbox-picker">Open Dropbox Chooser</button>

  <ul id="file-list"></ul>

  <!-- Dropbox Chooser SDK -->
  <script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js"
    id="dropboxjs" data-app-key="3l7z1yycs84fbvu"></script>

  <script>
    // Replace dropbox link to direct download
    function convertLinksToDirect() {
      var links = document.querySelectorAll('a[href*="dropbox.com"]');
      Array.prototype.forEach.call(links, function (element) {
        element.href = element.href.replace("?dl=0", "?dl=1");
      });
    }

    // Trigger Dropbox file chooser
    document.getElementById("dropbox-picker").addEventListener("click", function () {
      Dropbox.choose({
        linkType: "direct",
        multiselect: true,
        extensions: ['.pdf', '.mp4'],
        success: function (files) {
          const fileList = document.getElementById("file-list");
          fileList.innerHTML = "";
          files.forEach(function (file) {
            const li = document.createElement("li");
            li.innerHTML = `<a href="${file.link}" target="_blank">${file.name}</a>`;
            fileList.appendChild(li);
          });
          convertLinksToDirect(); // Make links direct
        },
        cancel: function () {
          alert("User canceled Dropbox picker.");
        }
      });
    });
  </script>
</body>
</html>

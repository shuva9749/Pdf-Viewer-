<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Drive PDF Picker</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #d2e3fc);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    header h1 {
      color: #1a73e8;
      font-size: 2rem;
    }
    .button-group {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .button-group button, .button-group label {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background 0.3s, transform 0.2s;
    }
    .button-group button.onedrive-button { background-color: #0078D4; }
    .button-group button.dropbox-button { background-color: #0061FF; }
    .button-group button:hover, .button-group label:hover {
      background-color: #0c5dc0;
      transform: scale(1.03);
    }
    .button-group button.onedrive-button:hover { background-color: #005A9E; }
    .button-group button.dropbox-button:hover { background-color: #0047CC; }
    .button-group img { height: 20px; }
    .button-group i { font-size: 1.2em; width: 20px; text-align: center; }
    #content {
      background-color: #ffffff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 900px;
      width: 100%;
      white-space: pre-wrap;
      overflow-wrap: break-word;
    }
    #my_device_input { display: none; }
    @media (max-width: 600px) {
      .button-group { flex-direction: column; align-items: stretch; }
      .button-group button, .button-group label {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <header><h1>File Picker</h1></header>
  <div class="button-group">
    <!-- Google Drive Picker Button -->
    <button class="google-drive-button" id="authorize_button" onclick="handleAuthClick()">
      <img src="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_48dp.png" alt="Google Drive Logo" />
      Google Drive
    </button>

    <!-- OneDrive Placeholder Button -->
    <button class="onedrive-button">
      <i class="fab fa-windows"></i> OneDrive
    </button>

    <!-- Dropbox Picker Button -->
    <button class="dropbox-button" id="dropbox-picker">
      <img src="https://www.dropbox.com/static/images/favicon.ico" alt="Dropbox Icon" /> Dropbox
    </button>

    <!-- My Device Picker -->
    <label for="my_device_input">
      <i class="fas fa-folder-open"></i> My Device
    </label>
    <input type="file" id="my_device_input" accept="application/pdf" multiple onchange="handleLocalFiles(event)" />
  </div>
  <div id="content"></div>

  <!-- Google APIs -->
  <script src="https://apis.google.com/js/api.js" onload="gapiLoaded()" async defer></script>
  <script src="https://accounts.google.com/gsi/client" onload="gisLoaded()" async defer></script>

  <!-- Dropbox SDK -->
  <script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js"
    id="dropboxjs" data-app-key="3l7z1yycs84fbvu"></script>

  <script>
    // ========== Google Drive JS ==========
    const CLIENT_ID = '705204588232-3m2bivi6c0nd41lgpe7j34abim8s0gta.apps.googleusercontent.com';
    const API_KEY = 'AIzaSyAs1-yX51Kd5aKl-mB1oHhKXhOwCUDcPUY';
    const APP_ID = '705204588232';
    const SCOPES = 'https://www.googleapis.com/auth/drive.readonly';

    let tokenClient;
    let accessToken = null;
    let pickerInited = false;
    let gisInited = false;

    function gapiLoaded() {
      gapi.load('client:picker', initializePicker);
    }

    async function initializePicker() {
      await gapi.client.load('https://www.googleapis.com/discovery/v1/apis/drive/v3/rest');
      pickerInited = true;
      maybeEnableButtons();
    }

    function gisLoaded() {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: ''
      });
      gisInited = true;
      maybeEnableButtons();
    }

    function maybeEnableButtons() {
      if (pickerInited && gisInited) {
        document.getElementById('authorize_button').style.display = 'inline-flex';
      }
    }

    function handleAuthClick() {
      tokenClient.callback = async (response) => {
        if (response.error !== undefined) throw response;
        accessToken = response.access_token;
        await createPicker();
      };
      if (!accessToken) {
        tokenClient.requestAccessToken({ prompt: 'consent' });
      } else {
        tokenClient.requestAccessToken({ prompt: '' });
      }
    }

    function createPicker() {
      const view = new google.picker.View(google.picker.ViewId.DOCS);
      view.setMimeTypes('application/pdf');
      const picker = new google.picker.PickerBuilder()
        .enableFeature(google.picker.Feature.NAV_HIDDEN)
        .enableFeature(google.picker.Feature.MULTISELECT_ENABLED)
        .setDeveloperKey(API_KEY)
        .setAppId(APP_ID)
        .setOAuthToken(accessToken)
        .addView(view)
        .addView(new google.picker.DocsUploadView())
        .setCallback(pickerCallback)
        .build();
      picker.setVisible(true);
    }

    async function pickerCallback(data) {
      if (data.action === google.picker.Action.PICKED) {
        const contentDiv = document.getElementById('content');
        contentDiv.innerHTML = `<strong>Selected Files:</strong><br/>`;
        for (const doc of data.docs) {
          const fileId = doc.id;
          const fileName = doc.name;
          const fileDetails = document.createElement('p');
          fileDetails.innerHTML = `<strong>${fileName}</strong><br>File ID: ${fileId}`;
          contentDiv.appendChild(fileDetails);
        }
      }
    }

    // ========== Local Device JS ==========
    function handleLocalFiles(event) {
      const files = event.target.files;
      const contentDiv = document.getElementById('content');
      contentDiv.innerHTML = '<strong>Selected Local Files:</strong><br/>';
      Array.from(files).forEach(file => {
        const p = document.createElement('p');
        p.textContent = `${file.name} (${Math.round(file.size / 1024)} KB)`;
        contentDiv.appendChild(p);
      });
    }

    // ========== Dropbox JS ==========
    document.getElementById("dropbox-picker").addEventListener("click", function () {
      Dropbox.choose({
        linkType: "direct",
        multiselect: true,
        extensions: ['.pdf'],
        folderselect: false,
        success: function (files) {
          const contentDiv = document.getElementById("content");
          contentDiv.innerHTML = `<strong>Selected Dropbox Files:</strong><br/>`;
          files.forEach(function (file) {
            const link = file.link.replace("?dl=0", "?dl=1"); // force direct download
            const p = document.createElement("p");
            p.innerHTML = `<a href="${link}" target="_blank">${file.name}</a>`;
            contentDiv.appendChild(p);
          });
        },
        cancel: function () {
          console.log("Dropbox picker canceled");
        }
      });
    });
  </script>
</body>
</html>
